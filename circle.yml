machine:
  java:
    version: openjdk8
  python:
    version: 3.6.1
  node:
    version: 7
  services:
    - docker
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/frontend/node_modules/.bin" # yarn

dependencies:
  override:
    - cd java-conversion-tool; mvn dependency:resolve
    - wget -O sonarscanner.zip https://sonarsource.bintray.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.0.1.733.zip
    - unzip -d . sonarscanner.zip
    - pip install ansible

test:
  pre:
    - cp ./sonar-scanner.properties sonar-scanner-3.0.1.733/conf/sonar-scanner.properties
  override:
    - mvn clean verify -Djacoco.skip.instrument=false
    - mvn jacoco:report
    - ./bin/sonarqube.sh
  post:
    - ./bin/docker_deploy.sh
    - cp java-conversion-tool/target/java-conversion-tool.jar $CIRCLE_ARTIFACTS
    - mkdir -p $CIRCLE_ARTIFACTS/coverage/java-conversion-tool && cp -R java-conversion-tool/target/site/jacoco $CIRCLE_ARTIFACTS/coverage/java-conversion-tool
    - mkdir -p $CIRCLE_ARTIFACTS/coverage/lambdize && cp -R lambdize/target/site/jacoco $CIRCLE_ARTIFACTS/coverage/lambdize
    - mkdir -p $CIRCLE_ARTIFACTS/coverage/rest-api && cp -R rest-api/target/site/jacoco $CIRCLE_ARTIFACTS/coverage/rest-api
    - cd ./java-conversion-tool/; mvn javadoc:javadoc; mkdir $CIRCLE_ARTIFACTS/JavaDocs/; cp -R ./target/site/apidocs/* $CIRCLE_ARTIFACTS/JavaDocs/
    
