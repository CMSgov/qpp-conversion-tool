name: Continuous Integration Suite

on:
  push:
    branches: [ master, develop ]

  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Maven build
      run: mvn package -Dmaven.test.skip -Djacoco.skip=true

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout codebase
      uses: actions/checkout@v2
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Cache Maven test-commons packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/test-commons/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2-test
    - name: Run unit tests
      run: mvn --batch-mode verify -P sonar -Dsonar.login=${{ secrets.SONAR_TOKEN }}
    - name: Run integration tests
      run: mvn --batch-mode test -P integration